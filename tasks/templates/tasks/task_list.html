{% extends 'tasks/base.html' %}
{% block content %}
<h2>Your Tasks</h2>
<a href="{% url 'create_task' %}">Create Task</a><br><br>

{% if tasks %}
  {% for task in tasks %}
    <div>
      <a href="{% url 'task_detail' task.id %}">
        {{ task.title }} - {% if task.completed %}Completed{% else %}Pending{% endif %}
      </a>
    </div>
  {% endfor %}
{% else %}
  <p>No tasks found. <a href="{% url 'create_task' %}">Create your first task</a></p>
{% endif %}

{% endblock %}
